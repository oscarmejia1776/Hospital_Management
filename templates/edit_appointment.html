{% extends "layout.html" %}

{% block content %}
<h2>Edit Appointment</h2>
<form method="POST" action="{{ url_for('edit_appointment', id=appointment.id) }}">
    <div class="form-group">
        <label for="doctor_id">Select Doctor</label>
        <select id="doctor_id" name="doctor_id" required>
            <option value="" disabled>-- Choose a Doctor --</option>
            {% for doctor in doctors %}
                <option value="{{ doctor.id }}" {% if doctor.id == appointment.doctor_id %}selected{% endif %}>
                    Dr. {{ doctor.name }} ({{ doctor.specialty }})
                </option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" name="date" required value="{{ appointment.date }}">
    </div>

    <div class="form-group">
        <label for="time">Time</label>
        <input type="time" id="time" name="time" required value="{{ appointment.time }}">
    </div>

    <div class="form-group">
        <label for="notes">Reason / Notes (Optional)</label>
        <textarea id="notes" name="notes">{{ appointment.notes or '' }}</textarea>
    </div>

    <button type="submit" class="btn">Confirm Booking</button>
</form>
{% endblock %}
